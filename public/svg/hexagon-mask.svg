<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 86.6">
    <defs>
        <mask id="cut-hex-mask" maskUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
            <!-- white bg -->
            <rect width="100%" height="100%" fill="white" />

            <polygon points="
                25,0 
                75,0 
                100,43.3 
                75,86.6 
                25,86.6 
                0,43.3
            " fill="none" stroke="rgb(64,64,64)" stroke-width="3" transform="translate(75,-43.3)" />

            <polygon points="
                25,0 
                75,0 
                100,43.3 
                75,86.6 
                25,86.6 
                0,43.3
            " fill="none" stroke="rgb(64,64,64)" stroke-width="3" />

            <polygon points="
                25,0 
                75,0 
                100,43.3 
                75,86.6 
                25,86.6 
                0,43.3
            " fill="none" stroke="rgb(64,64,64)" stroke-width="3" transform="translate(75,43.3)" />

            <!-- Draw pointy hexagon  -->
            <!-- <polygon points="50,0 100,25 100,61.6 50,86.6 0,61.6 0,25" fill="none" stroke="black" stroke-width="4"/> -->
        </mask>

        <!-- Seems to generate more stepping & artefacts if I forgo the <pattern> step here: -->
        <pattern id="hexOutline" width="1" height="1">
            <rect width="100%" height="100%" fill="black" mask="url(#cut-hex-mask)" />
        </pattern>
    </defs>

    <rect width="100%" height="100%" fill="url(#hexOutline)" />
</svg>
