<!-- Viewbox X value 7 = 5 * 1.5 = 7.5 - 0.5 -->
<svg id="left"
    xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 7 6.062" preserveAspectRatio="none">
    <style>
        .regular {
            --hex-mask-fill: white;
            --hex-mask-stroke: black;
            --hex-mask-stroke-width: 0.5rem;
        }

        .test-secondary {
            --hex-mask-fill: gray;
            --hex-mask-stroke: black;
            --hex-mask-stroke-width: 0.5rem;
        }

        .test-secondary:hover {
            --hex-mask-fill: white;
            --hex-mask-stroke: black;
            --hex-mask-stroke-width: 0.5rem;
        }

        .border {
            --hex-mask-fill: rgb(20,20,20);
            --hex-mask-stroke: black;
            --hex-mask-stroke-width: 0.5rem;
        }

        .large {
            --hex-mask-fill: rgb(190,190,190);
            --hex-mask-stroke: black;
            --hex-mask-stroke-width: 0.05rem;
        }
    </style>

    <defs>
        <symbol id="flat-top-hex"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 86.6" x="-0.5" y="-0.433">
            <polygon points="
                0,  43.3
                25, 0 
                75, 0 
                100, 43.3 
                75, 86.6
                25, 86.6
            " fill="var(--hex-mask-fill)" stroke="var(--hex-mask-stroke)" stroke-width="var(--hex-mask-stroke-width)" />
        </symbol>
        <symbol id="flat-top-hex-half"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 86.6" x="-0.5" y="-0.433">
            <polygon points="
                0,  43.3
                100, 43.3 
                75, 86.6
                25, 86.6
            " fill="var(--hex-mask-fill)" stroke="var(--hex-mask-stroke)" stroke-width="var(--hex-mask-stroke-width)" />
        </symbol>


        <mask id="cut-hex-mask" maskUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
            <!-- white bg -->
            <rect width="100%" height="100%" fill="black" />

            <!-- Tiling the hexes, each with width=1, height=0.866 -->
            <!-- X value increases by 0.75 (or 3/4ths), Y by 0.433 (or 1/2) -->

            <!-- Row 1 -->
            <use class="border" href="#flat-top-hex-half" x="2.75" y="0" width="1" height="0.866" />
            <use class="border" href="#flat-top-hex-half" x="4.25" y="0" width="1" height="0.866" />

            <!-- Row 2 -->
            <use class="regular" href="#flat-top-hex" x="2" y="0.433" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="3.5" y="0.433" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="5" y="0.433" width="1" height="0.866" />

            <!-- Row 3 -->
            <use class="border" href="#flat-top-hex-half" x="1.25" y="0.866" width="1" height="0.866" transform="rotate(-60,1.25,0.866)" />
            <use class="test-secondary" href="#flat-top-hex" x="2.75" y="0.866" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="4.25" y="0.866" width="1" height="0.866" />
            <use class="border" href="#flat-top-hex-half" x="5.75" y="0.866" width="1" height="0.866" transform="rotate(60,5.75,0.866)" />

            <!-- Row 4 -->
            <use class="regular" href="#flat-top-hex" x="2" y="1.299" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="3.5" y="1.299" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="5" y="1.299" width="1" height="0.866" />

            <!-- Row 5 -->
            <use class="test-secondary" href="#flat-top-hex" x="1.25" y="1.732" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="2.75" y="1.732" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="4.25" y="1.732" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="5.75" y="1.732" width="1" height="0.866" />

            <!-- Row 6 -->
            <use class="border" href="#flat-top-hex-half" x="0.5" y="2.165" width="1" height="0.866" transform="rotate(-60,0.5,2.165)" />
            <use class="regular" href="#flat-top-hex" x="2" y="2.165" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="3.5" y="2.165" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="5" y="2.165" width="1" height="0.866" />
            <use class="border" href="#flat-top-hex-half" x="6.5" y="2.165" width="1" height="0.866" transform="rotate(60,6.5,2.165)" />

            <!-- Row 7 -->
            <use class="test-secondary" href="#flat-top-hex" x="1.25" y="2.598" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="2.75" y="2.598" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="4.25" y="2.598" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="5.75" y="2.598" width="1" height="0.866" />

            <!-- Row 8 -->
            <use class="regular" href="#flat-top-hex" x="0.5" y="3.031" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="2" y="3.031" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="3.5" y="3.031" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="5" y="3.031" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="6.5" y="3.031" width="1" height="0.866" />

            <!-- Row 9 -->
            <use class="test-secondary" href="#flat-top-hex" x="1.25" y="3.464" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="2.75" y="3.464" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="4.25" y="3.464" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="5.75" y="3.464" width="1" height="0.866" />

            <!-- Row 10 -->
            <use class="border" href="#flat-top-hex-half" x="0.5" y="3.897" width="1" height="0.866" transform="rotate(-120,0.5,3.897)" />
            <use class="regular" href="#flat-top-hex" x="2" y="3.897" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="3.5" y="3.897" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="5" y="3.897" width="1" height="0.866" />
            <use class="border" href="#flat-top-hex-half" x="6.5" y="3.897" width="1" height="0.866" transform="rotate(120,6.5,3.897)" />

            <!-- Row 11 -->
            <use class="test-secondary" href="#flat-top-hex" x="1.25" y="4.33" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="2.75" y="4.33" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="4.25" y="4.33" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="5.75" y="4.33" width="1" height="0.866" />

            <!-- Row 12 -->
            <use class="regular" href="#flat-top-hex" x="2" y="4.763" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="3.5" y="4.763" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="5" y="4.763" width="1" height="0.866" />

            <!-- Row 13 -->
            <use class="border" href="#flat-top-hex-half" x="1.25" y="5.196" width="1" height="0.866" transform="rotate(-120,1.25,5.196)" />
            <use class="test-secondary" href="#flat-top-hex" x="2.75" y="5.196" width="1" height="0.866" />
            <use class="test-secondary" href="#flat-top-hex" x="4.25" y="5.196" width="1" height="0.866" />
            <use class="border" href="#flat-top-hex-half" x="5.75" y="5.196" width="1" height="0.866" transform="rotate(120,5.75,5.196)"/>

            <!-- Row 14 -->
            <use class="regular" href="#flat-top-hex" x="2" y="5.629" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="3.5" y="5.629" width="1" height="0.866" />
            <use class="regular" href="#flat-top-hex" x="5" y="5.629" width="1" height="0.866" />

            <!-- Row 15 -->
            <use class="border" href="#flat-top-hex-half" x="2.75" y="6.062" width="1" height="0.866" transform="rotate(180,2.75,6.062)" />
            <use class="border" href="#flat-top-hex-half" x="4.25" y="6.062" width="1" height="0.866" transform="rotate(180,4.25,6.062)" />
        </mask>
    </defs>

    <rect width="100%" height="100%" fill="black" mask="url(#cut-hex-mask)" />
</svg>
