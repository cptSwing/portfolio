<svg xmlns="http://www.w3.org/2000/svg">
	<defs>
		<filter id="bloom-svg-filter" x="-10%" y="-10%" width="120%" height="120%">
			<feGaussianBlur in="SourceGraphic" stdDeviation="4" edgeMode="wrap" result="blurResult" />
			<feBlend in="blurResult" in2="SourceGraphic" mode="screen" result="blendedBlur" />
			
			<!-- <feBlend in="blendedBlur" in2="blurResult" mode="screen" result="final" />  -->
            
			<feMerge result="merge">
				<feMergeNode in="SourceGraphic" />
				<!-- <feMergeNode in="final" /> -->
				<feMergeNode in="blendedBlur" />
            </feMerge> 
		</filter>
	</defs>
</svg>

